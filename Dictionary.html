<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="el">
<input type="button" value="Search" onclick="Search();" id="search">
<p id="result"></p>
<script>
    let Eng = new Array("one", "two", "three", "four");
    let Vn = new Array("mot", "hai", "ba", "bon");
    function Search() {
        let value = document.getElementById('el').value;
        for (let i = 0; i < Eng.length; i++) {
            if (value === Eng[i]) {
                alert(Eng[i] + " : " + Vn[i]);
                return Vn[i];
            }
        }
        alert('Khong co ');
        return false;
    }
</script>
</body>
</html>
